<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Tugas - Dark Theme</title>
  <link rel="icon" href="../../Pengumpulan/icon.png" type="image/png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Feedback Tugas</h1>
  </header>
  <main>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Cari berdasarkan Nama Initial...">
    </div>
    <div class="table-container">
      <table id="feedbackTable">
        <thead>
          <tr>
            <th>Nama Initial</th>
            <th>Tugas ke</th>
            <th>Nilai</th>
            <th>Feedback</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data akan ditambahkan secara dinamis oleh script.js -->
        </tbody>
      </table>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 Tugas DMJK</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
