<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Tugas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Feedback Tugas</h1>
  </header>
  <main>
    <!-- Field pencarian -->
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Cari berdasarkan Nama Initial...">
    </div>
    <table id="feedbackTable">
      <thead>
        <tr>
          <th>Nama Initial</th>
          <th>Tugas ke</th>
          <th>Nilai</th>
          <th>Feedback</th>
        </tr>
      </thead>
      <tbody>
        <!-- Baris data akan ditambahkan oleh JavaScript -->
      </tbody>
    </table>
  </main>
  <script src="script.js"></script>
</body>
</html>
