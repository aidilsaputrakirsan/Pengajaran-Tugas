<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload File</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      text-align: center;
    }
    input, button {
      margin-top: 10px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Upload File</h2>
    <form id="uploadForm">
      <label for="file">Choose a file:</label>
      <input type="file" id="file" name="file" required />
      <button type="submit">Upload</button>
    </form>
    <p id="status"></p>
  </div>
  <script>
    const uploadForm = document.getElementById('uploadForm');
    const statusText = document.getElementById('status');

    uploadForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const fileInput = document.getElementById('file');
      const file = fileInput.files[0];
      if (!file) {
        statusText.textContent = 'Please choose a file!';
        return;
      }

      // Convert file to Base64
      const reader = new FileReader();
      reader.onload = async function () {
        const base64File = reader.result.split(',')[1];
        const response = await fetch('https://script.google.com/macros/s/AKfycbzrNl7jTt3O6I5dynPIAq5tYbNWnUzXd3KvAAsbxxpg/dev', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: new URLSearchParams({
            file: base64File,
            filename: file.name,
            mimeType: file.type
          })
        });

        const result = await response.json();
        if (result.success) {
          statusText.textContent = `File uploaded successfully! View file: ${result.fileUrl}`;
        } else {
          statusText.textContent = `Error uploading file: ${result.error}`;
        }
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
